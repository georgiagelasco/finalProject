<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* General styles */
      body {
        background-color: #ADD8E6; /* Soothing light blue */
        font-family: 'Roboto', sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        margin: 20px 0;
        font-size: 2em;
        color: #222;
      }

      /* Grid layout for charts */
      .chart-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Three charts per row */
        gap: 20px;
        margin: 20px auto;
        padding: 20px;
        width: 90%;
      }

      .chart-container {
        border: 1px solid #ccc; /* Optional: Visualize chart boundaries */
        padding: 10px;
        border-radius: 5px;
        background: white;
      }

      svg {
        width: 100%;
        height: 300px; /* Consistent height for all charts */
      }

      h2 {
        margin: 10px 0;
        font-size: 1.2em;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Covid-19 Data Visualization</h1>

    <!-- Grid layout for all charts -->
    <div class="chart-grid">
      <div class="chart-container">
        <h2>Pie Chart</h2>
        <svg id="piechart"></svg>
      </div>
      <div class="chart-container">
        <h2>Bar Chart</h2>
        <svg id="barchart"></svg>
      </div>
      <div class="chart-container">
        <h2>Heatmap</h2>
        <svg id="heatmap"></svg>
      </div>
    </div>

    <!-- Link to the script -->
    <script src="script.js"></script>
  </body>
</html>
