<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #ADD8E6;
        font-family: 'Roboto', sans-serif;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        margin: 20px 0;
        font-size: 2em;
        color: #222;
      }

      svg {
        width: 90%;
        height: auto;
        display: block; /* Display all charts */
        margin: auto;
      }

      select {
        padding: 5px;
        font-size: 1em;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Covid-19 Data Visualization</h1>

    <!-- Dropdown for filtering -->
    <div id="dropdown-container">
      <label for="chart-dropdown">Choose an attribute: </label>
      <select id="chart-dropdown" onchange="updateDropdownSelection()"></select>
    </div>

    <!-- Chart containers -->
    <svg id="piechart"></svg>
    <svg id="barchart"></svg>
    <svg id="heatmap"></svg>

    <script>
      function populateDropdown() {
        const dropdown = document.getElementById("chart-dropdown");

        if (!dropdown.options.length) {
          const attributes = [
            "sex",
            "age_group",
            "race_ethnicity_combined",
            "hosp_yn",
            "icu_yn",
            "death_yn",
            "medcond_yn"
          ];

          dropdown.innerHTML = "";
          attributes.forEach(attr => {
            const option = document.createElement("option");
            option.value = attr;
            option.textContent = attr.charAt(0).toUpperCase() + attr.slice(1).replace(/_/g, " ");
            dropdown.appendChild(option);
          });

          dropdown.value = attributes[0];
        }
      }

      function updateDropdownSelection() {
        const dropdown = document.getElementById("chart-dropdown");
        const selectedValue = dropdown.value;

        updatePieChart(selectedValue);
        updateBarChart(selectedValue);
      }

      function loadScript(src, callback) {
        if (!document.querySelector(`script[src="${src}"]`)) {
          let script = document.createElement('script');
          script.src = src;
          script.onload = callback;
          document.body.appendChild(script);
        } else if (callback) {
          callback();
        }
      }

      loadScript("script.js", () => {
        populateDropdown();
        initializeCharts();
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
