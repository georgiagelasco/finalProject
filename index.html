<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Common styles */
      body {
        background-color: #ADD8E6; /* Soothing light blue */
        font-family: 'Roboto', sans-serif;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        margin: 20px 0;
        font-size: 2em;
        color: #222;
      }

      /* Buttons styling */
      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        background-color: #007BFF;
        color: white;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      button.active-button {
        background-color: #4CAF50; /* Green */
        color: white;
      }

      /* Chart container styles */
      .chart-container {
        margin: 20px auto;
        text-align: center;
        width: 90%;
      }

      svg {
        width: 100%;
        height: 400px; /* Set a uniform height for all charts */
        border: 1px solid #ccc; /* Optional: Visualize the chart boundaries */
      }
    </style>
  </head>
  <body>
    <h1>Covid-19 Data Visualization</h1>

    <!-- Buttons for user interaction 
    <div>
      <button onclick="updatePieChart('sex')" aria-label="Update Pie Chart">Update Pie Chart</button>
      <button onclick="updateBarChart('age_group')" aria-label="Update Bar Chart">Update Bar Chart</button>
      <button onclick="drawHeatmap()" aria-label="Update Heatmap">Update Heatmap</button>
    </div>
-->
    <!-- Dropdown for selecting data attributes 
    <div id="dropdown-container">
      <label for="chart-dropdown">Choose an attribute: </label>
      <select id="chart-dropdown" onchange="updateDropdownSelection()"></select>
    </div>
-->
    <!-- Separate containers for each chart -->
    <div class="chart-container" id="piechart-container">
      <h2>Pie Chart</h2>
      <svg id="piechart"></svg>
    </div>

    <div class="chart-container" id="barchart-container">
      <h2>Bar Chart</h2>
      <svg id="barchart"></svg>
    </div>

    <div class="chart-container" id="heatmap-container">
      <h2>Heatmap</h2>
      <svg id="heatmap"></svg>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
